<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Idade para Dirigir</title>
    <script>
        let temp = parseFloat(prompt('Informe a temperatura: '))
        if (temp < 15) {
            alert('Temperatura: Frio')
        } else if (temp >= 15 && temp < 24) {
            alert('Moderado')
        } else if (temp >= 24 && temp < 30){
            alert('Quente')
        } else if (temp >= 30) {
            alert('Muito quente')
        } else {
            alert('Número inválido')
        }
    </script>
</head>

</html>
