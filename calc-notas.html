    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Idade para Dirigir</title>
    <script>
        let nota = parseFloat(prompt('Informe a nota (0-100): '))
        if (nota >= 60) {
            alert('Aluno aprovado')
        } else if (nota < 60 && nota >= 0) {
            alert('Aluno reprovado')
        } else {
            alert('Nota inv√°lida')
        }
    </script>
