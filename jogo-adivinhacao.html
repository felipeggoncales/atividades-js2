<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Idade para Dirigir</title>
    <script>
        let random = parseInt((Math.random()*10)+1)
        let usuario = parseInt(prompt('Chute um número de 1 a 10:'))
        if (usuario == random) {
            alert('Você acertou!')
        } else {
            alert('Você errou! O número certo era '+random)
        }
    </script>
</head>

</body>
</html>
