<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Idade para Dirigir</title>
    <script>
        const peixe = parseFloat(19.90)
        const macarrao = parseFloat(24.90)
        const pizza = parseFloat(59.90)

        alert('1 - Peixe Frito | 2 - Macarrão | 3 - Pizza')
        let user = parseInt(prompt('Qual produto você deseja ver o preço?'))
    
        if (user == 1) {
            alert('Peixe Frito: R$'+peixe)
        } else if (user == 2) {
            alert('Macarrão: R$'+macarrao)
        } else if (user == 3) {
            alert('Pizza: R$'+pizza)
        } else {
            alert('Produto inválido')
        }
    </script>
</head>

</body>
</html>
